<!DOCTYPE html>
<html lang="en">

<head>
    <!--เหมือนชื่อเว็บไซต์-->
    <title>Personnel Profile</title>
    <!--CSS = การตกแต่งเว็บไซต์จะใส่ในส่่วนของ head หรือแยกไฟล์-->
    <!--Selector = หัวข้อ-->
    <!--Declaration = ลักษณะของสิ่งที่จะกำหนด-->
    <style>
        h1 {
            color: burlywood;
            font-size: 100px;
        }
        
        body {
            background-color: cornsilk;
        }
        
        #Manchester {
            color: deeppink;
            font-size: 18px;
        }
        
        #roundCorners {
            border-radius: 25px;
            padding: 10px;
            width: 100px;
            height: 200px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h1 class="w3-xxxlarge"><b>JANE BLOGLIFE</b></h1>
        <h6>Welcome to the blog of <span class="w3-tag">Jane's world</span></h6>
    </header>

    <header class="w3-display-container w3-wide" id="home">
        <img class="w3-image" src="jane.jpg" alt="Fashion Blog" width="1600" height="1060">
        <div class="w3-display-left w3-padding-large">
            <h1 class="w3-text-white">Jane's</h1>
            <h1 class="w3-jumbo w3-text-white w3-hide-small"><b>FASHION BLOG</b></h1>
            <h6><button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off" onclick="document.getElementById('subscribe').style.display='block'">SUBSCRIBE</button></h6>
        </div>
    </header>
    <!--<h..>(Header) = หัวเรื่อง มีขนาดที่แตกต่างกันตามลำดับ-->
    <h1>HelloBaokham</h1>
    <h2>hellobaokham</h2>
    <h3>hellobaokham</h3>
    <h4>hellobaokham</h4>
    <!--<br> = Enter ไปที่บรรทัดต่อไป-->
    HELLO WORLD<br> Kamolwan
    <br> 123
    <!--<p> = paragraph หรือ เนื้อเรื่อง-->
    <p>Kamolwan Baokham</p>
    <!--<img> = ใส่รูปภาพ-->
    <!--การใส่รูปภาพควรกำหนด แอสทิบิ้วด้วย-->
    <!--src = อ้างที่อยู่ของรูปภาพ-->
    <img src="https://s.isanook.com/mv/0/rp/r/w728/ya0xa0m1w0/aHR0cHM6Ly9zLmlzYW5vb2suY29tL212LzAvdWQvMjIvMTEzMTI1L3Nhbm9va19hbmNpZW50bG92ZXBvZXRyeTEuanBn.jpg" height="300" width="500">
    <!--<a> = กำหนด link ที่ไว้เปลี่ยนหน้าเว็บ-->
    <!--href = referance ไปยังเว็บอื่นๆ-->
    <a href="https://www.sanook.com/movie/113125/"><br>Click Here</a>
    <!--<center> = กำหนดให้อยู่ตรงกลาง-->
    <center>
        <img src="https://s.isanook.com/mv/0/rp/r/w728/ya0xa0m1w0/aHR0cHM6Ly9zLmlzYW5vb2suY29tL212LzAvdWQvMjIvMTEzMTI1L3Nhbm9va19hbmNpZW50bG92ZXBvZXRyeTEuanBn.jpg" height="300" width="500">
        <p id="Manchester">Hello Wold</p>
        <p id="roundCorners">YOURBAIFERN</p>
    </center>

</body>


</html>
